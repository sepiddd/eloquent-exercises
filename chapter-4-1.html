  <script type="text/javascript">
    function range(start, end, step) {
      let arr = [];
      for (let i = start; i <= end; step ? (i += step) : i++) {
        arr.push(i);
      }
      return arr;
    }
    function sum(item) {
      let count = 0;
      for (el of item) count += el;
      return count;
    }
